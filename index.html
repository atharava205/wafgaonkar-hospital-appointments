<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | Wafgaonkar Hospital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #1e1e1e; /* Dark gray box */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1); /* Light shadow */
            width: 350px;
            text-align: center;
            border: 2px solid #444; /* Dark border */
        }

        h2 {
            margin-bottom: 10px;
            color: #ddd; /* Light gray text */
            font-size: 22px;
            font-weight: bold;
        }

        .hospital-name {
            font-size: 18px;
            font-weight: bold;
            color: #5a9bd5; /* Light blue */
            margin-bottom: 15px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #555; /* Medium-dark border */
            font-size: 16px;
            background-color: #252525; /* Dark input field */
            color: white;
        }

        input:focus {
            outline: none;
            border-color: #5a9bd5;
            box-shadow: 0 0 8px rgba(90, 155, 213, 0.3);
        }

        button {
            background-color: #007bff; /* Bright blue button */
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #55a4f2; /* Slightly darker blue */
            transform: scale(1.05);
            box-shadow: 0px 0px 12px rgba(0, 123, 255, 0.6); /* Soft blue glow */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hospital-name">üè• Wafgaonkar Hospital</div>
        <h2>Book an Appointment</h2>
        <form id="appointmentForm">
            <input type="text" id="name" placeholder="Patient Name" required>
            <input type="text" id="contact" placeholder="Contact Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="date" id="date" required>
            <input type="time" id="time" required>
            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <script>
        document.getElementById("appointmentForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const appointmentData = {
                name: document.getElementById("name").value,
                contact: document.getElementById("contact").value,
                email: document.getElementById("email").value,
                date: document.getElementById("date").value,
                time: document.getElementById("time").value,
            };

            const response = await fetch("https://wafgaonkar-hospital-appointments.onrender.com/book-appointment", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(appointmentData),
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
