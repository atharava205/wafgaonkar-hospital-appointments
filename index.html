<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wafgaonkar Hospital - Book Appointment</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
    </style>
</head>
<body>
    <h2>Book an Appointment</h2>
    <form id="appointmentForm">
        <input type="text" id="name" placeholder="Patient Name" required>
        <input type="text" id="contact" placeholder="Contact Number" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="datetime-local" id="dateTime" required>
        <button type="submit">Book Appointment</button>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById("appointmentForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const contact = document.getElementById("contact").value;
            const email = document.getElementById("email").value;
            const dateTime = document.getElementById("dateTime").value;

            const response = await fetch("https://wafgaonkar-hospital-appointments.onrender.com/book-appointment", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, contact, email, dateTime })
            });

            const message = document.getElementById("message");
            if (response.ok) {
                message.textContent = "✅ Appointment booked successfully!";
                message.style.color = "green";
            } else {
                message.textContent = "❌ Failed to book appointment.";
                message.style.color = "red";
            }
        });
    </script>
</body>
</html>
